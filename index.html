<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Hindi Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>English ➝ Hindi Translator</h1>
    
    <textarea id="englishText" placeholder="Enter English sentence..."></textarea>
    <button onclick="translateText()">Translate</button>
    
    <h2>Hindi Translation:</h2>
    <p id="hindiText"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
